<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <title>Video Metadata & Thumbnails</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="video,thumbnails,preview,metadata,blob" />
    <meta
      name="description"
      content="Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob."
    />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- for so.com -->
    <meta property="og:site_name" content="ellow" />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/wangweiwei/video-metadata-thumbnails/master/examples/video.png"
    />
    <meta property="og:release_date" content="2020-03-15" />
    <meta property="og:title" content="Video Metadata & Thumbnails" />
    <meta
      property="og:description"
      content="Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob."
    />
    <base target="_blank"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://raw.githubusercontent.com/wangweiwei/video-metadata-thumbnails/master/examples/video.png"
          alt="video"
          width="100"
          height="100"
        />
        <h1>Video Metadata & Thumbnails</h1>
        <p class="lead">
          Convenience method(or Video object) to get metadata and thumbnails of HTML5 video Blob.
        </p>
      </div>
      <h3 class="card-title">Option</h3>
      <br />
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="label" for="quality">quality</label>
          <input
            type="text"
            id="quality"
            class="form-control"
            placeholder="0.7"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="interval">interval</label>
          <input
            type="text"
            id="interval"
            class="form-control"
            placeholder="1"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="scale">scale</label>
          <input
            type="text"
            id="scale"
            class="form-control"
            placeholder="0.7"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="label" for="start">start</label>
          <input type="text" id="start" class="form-control" placeholder="0" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="label" for="end">end</label>
          <input type="text" id="end" class="form-control" placeholder="" />
        </div>
      </div>
      <br />
      <hr class="mb-4" />
      <br />
      <h3 class="card-title">File</h3>
      <br />
      <div class="row">
        <div class="col-md-12 mb-3">
          <input
            type="file"
            class="custom-file-input"
            onchange="onChange(this.files)"
          />
          <label
            class="custom-file-label"
            style="margin: 0 15px;"
            for="validatedCustomFile"
            >Choose file...</label
          >
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div
          id="loading"
          style="display: none; text-align: center;"
          class="col-md-12 mb-3"
        >
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="thumbnails_container" class="thumbnails-container"></div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020-present, Weiwei Wang</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/wangweiwei/video-metadata-thumbnails"
              >Source</a
            >
          </li>
          <li class="list-inline-item">
            <a href="https://www.npmjs.com/package/video-metadata-thumbnails"
              >NPM</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="https://github.com/wangweiwei/video-metadata-thumbnails/issues"
              >Support</a
            >
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/video-metadata-thumbnails/lib/video-metadata-thumbnails.iife.js"></script>
    <script src="main.js"></script>
    <!-- fork me -->
    <a
      href="https://github.com/wangweiwei/video-metadata-thumbnails"
      target="_blank"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg
    ></a>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161481507-1"></script>

      window.dataLayer = window.dataLayer || [];

      gtag('config', 'UA-161481507-1');
    </script>
  </body>
</html>
